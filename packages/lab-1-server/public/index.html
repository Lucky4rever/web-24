<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Chat - Chat Service</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 80%;
            height: 80%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
        }

        .sidebar {
            width: 25%;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            overflow-y: auto;
        }

        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user {
            padding: 10px;
            background-color: #2980b9;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        .message {
            margin-bottom: 10px;
        }

        .input-area {
            display: flex;
            padding: 10px;
        }

        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #2ecc71;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
        }
    </style>
</head>
<body>

    <!-- Modal for entering username -->
    <div class="modal" id="username-modal">
        <div class="modal-content">
            <h3>Enter your username</h3>
            <input type="text" id="username-input" placeholder="Username">
            <button onclick="saveUsername()">Submit</button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <h2>Users</h2>
            <ul id="user-list" class="user-list">
                <!-- User list will be populated here -->
            </ul>
        </div>
        <div class="chat-area">
            <div id="messages" class="messages">
                <!-- Chat messages will be shown here -->
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;

        // Show username modal on page load
        window.onload = function () {
            document.getElementById('username-modal').style.display = 'flex';
        };

        // Save username and initialize chat
        function saveUsername() {
            const username = document.getElementById('username-input').value;
            if (username) {
                currentUser = { username, id: generateUUID() };
                socket.emit('add:user', currentUser);
                document.getElementById('username-modal').style.display = 'none';
            } else {
                alert('Please enter a username');
            }
        }

        // Generate UUID v4
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Receive and display user list
        socket.on('all:users', (users) => {
            const userListElement = document.getElementById('user-list');
            userListElement.innerHTML = '';
            users.forEach(user => {
                userListElement.innerHTML += `<li class="user">${user.username}</li>`;
            });
        });

        socket.on('all:messages', (users) => {
            const messageListElement = document.getElementById('messages');
            messageListElement.innerHTML = '';
            users.forEach(message => {
                messageListElement.innerHTML += `<div class="message"><strong>${message.username}:</strong> ${message.text}</div>`;
            });
        });


        socket.on('new:message', (message) => {
            const messagesElement = document.getElementById('messages');
            messagesElement.innerHTML += `<div class="message"><strong>${message.username}:</strong> ${message.text}</div>`;
        });

        // Send a new message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            if (message && currentUser) {
                socket.emit('add:message', { username: currentUser.username, text: message });
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
