<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Service</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      width: 80%;
      height: 80%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .user-panel {
      width: 25%;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 1px solid #bdc3c7;
    }

    .user-panel h3 {
      margin-bottom: 15px;
    }

    .user {
      padding: 10px;
      background-color: #34495e;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .user.current-user {
      background-color: #3498db;
    }

    .user:hover {
      background-color: #1abc9c;
    }

    .chat-section {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 75%;
    }

    .messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: scroll;
      background-color: #ecf0f1;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .message .username {
      font-weight: bold;
      color: #2980b9;
    }

    .message .text {
      background-color: #34495e;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
    }

    .message.current-user .text {
      background-color: #3498db;
    }

    .input-container {
      padding: 20px;
      background-color: #bdc3c7;
      display: flex;
      gap: 10px;
    }

    .input-container input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-container button {
      padding: 10px 20px;
      background-color: #2ecc71;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .input-container button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="user-panel">
      <h3>Users</h3>
      <div class="user">User 1</div>
      <div class="user current-user">User 2</div>
      <div class="user">User 3</div>
      <div class="user">User 4</div>
    </div>
    <div class="chat-section">
      <div class="messages">
        <div class="message">
          <span class="username">User 1:</span>
          <span class="text">Hello evurynyan!</span>
        </div>
        <div class="message">
          <span class="username">User 1:</span>
          <span class="text">Hw are you?</span>
        </div>
        <div class="message current-user">
          <span class="username">User 2:</span>
          <span class="text">OH MA GOD!</span>
        </div>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
